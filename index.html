/* Animation for text typing effect */

@keyframes blink {

  }

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById("convertBtn").addEventListener("click", () => {
      const input = document.getElementById("imageInput");
      const files = input.files;
      const previewContainer = document.getElementById("previewContainer");
      
      if (files.length === 0) {
        alert("Please select images to convert!");
        return;
      }

      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const downloadBtn = document.getElementById("downloadBtn");
      const gifContainer = document.getElementById("gifContainer");

      progressContainer.style.display = "block"; // Show progress container
      gifContainer.style.display = "block"; // Show the gif container

      // Clear preview container for new files
      previewContainer.innerHTML = '';

      let progress = 0;

      // Animate progress bar from 0 to 100 in 10 seconds
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = `${progress}%`;
        progressText.innerText = `${progress}%`;

        if (progress === 100) {
          clearInterval(interval);
          alert("Conversion Complete!");
          downloadBtn.style.display = "block"; // Show download button
          gifContainer.style.display = "none"; // Hide the gif after completion
        }
      }, 1000);

      // Create a PDF with images
      const pdf = new jsPDF();

      // Loop through files and add images to the PDF
      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            // Show preview of the image
            const previewImg = document.createElement("img");
            previewImg.src = e.target.result;
            previewImg.classList.add("preview-image");
            previewContainer.appendChild(previewImg);

            if (index > 0) {
              pdf.addPage();
            }
            pdf.addImage(img, 'JPEG', 10, 10, 180, 160);  // Adjust the width, height, and position as needed
          };
          img.src = e.target.result;
        };
        
        reader.readAsDataURL(file);
      });

      // Trigger PDF download when clicked
      downloadBtn.addEventListener("click", () => {
        pdf.save("cyberbro.pdf");
      });
    });
    //landingpage//
     // Hide the landing page after 20 seconds
     setTimeout(() => {
      document.getElementById('landing-page').classList.add('hidden');
    }, 20000);

    // Looping Typing Effect
    const texts = [
      "Welcome to Cyber image to pdf convetor",
      "for freeüòç","wait a moment until open"
    ];
    let currentText = 0;
    let typingEffect = document.getElementById('landing-text');

    function startTypingEffect() {
      typingEffect.innerHTML = "";
      let currentLetter = 0;
      let text = texts[currentText];
      typingEffect.style.animation = 'none'; // Reset animation
      typingEffect.offsetHeight; // Trigger reflow
      typingEffect.style.animation = 'typing 4s steps(40) 1s forwards, blink .75s step-end infinite'; // Restart animation
      let typingInterval = setInterval(function() {
        typingEffect.innerHTML += text.charAt(currentLetter);
        currentLetter++;
        if (currentLetter === text.length) {
          clearInterval(typingInterval);
          setTimeout(function() {
            currentText = (currentText + 1) % texts.length;
            startTypingEffect(); // Restart the typing effect with the next text
          }, 1500); // Wait before starting the next text
        }
      }, 100);
    }

    startTypingEffect(); // Start the typing effect when the page loads
