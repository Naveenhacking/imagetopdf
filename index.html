  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById("convertBtn").addEventListener("click", () => {
      const input = document.getElementById("imageInput");
      const files = input.files;
      const previewContainer = document.getElementById("previewContainer");
      
      if (files.length === 0) {
        alert("Please select images to convert!");
        return;
      }

      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const downloadBtn = document.getElementById("downloadBtn");
      const gifContainer = document.getElementById("gifContainer");

      progressContainer.style.display = "block"; // Show progress container
      gifContainer.style.display = "block"; // Show the gif container

      // Clear preview container for new files
      previewContainer.innerHTML = '';

      let progress = 0;

      // Animate progress bar from 0 to 100 in 10 seconds
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = `${progress}%`;
        progressText.innerText = `${progress}%`;

        if (progress === 100) {
          clearInterval(interval);
          alert("Conversion Complete!");
          downloadBtn.style.display = "block"; // Show download button
          gifContainer.style.display = "none"; // Hide the gif after completion
        }
      }, 1000);

      // Create a PDF with images
      const pdf = new jsPDF();

      // Loop through files and add images to the PDF
      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            // Show preview of the image
            const previewImg = document.createElement("img");
            previewImg.src = e.target.result;
            previewImg.classList.add("preview-image");
            previewContainer.appendChild(previewImg);

            if (index > 0) {
              pdf.addPage();
            }
            pdf.addImage(img, 'JPEG', 10, 10, 180, 160);  // Adjust the width, height, and position as needed
          };
          img.src = e.target.result;
        };
        
        reader.readAsDataURL(file);
      });

      // Trigger PDF download when clicked
      downloadBtn.addEventListener("click", () => {
        pdf.save("cyberbro.pdf");
      });
    });

// Looping Typing effect for admin profile name
const typingEffect = document.querySelector('.typing-effect');
const text = typingEffect.textContent;
typingEffect.textContent = '';
let i = 0;

function typeWriter() {
  if (i < text.length) {
    typingEffect.textContent += text.charAt(i);
    i++;
    setTimeout(typeWriter, 100);
  } else {
    // Reset typing effect after finishing
    setTimeout(() => {
      typingEffect.textContent = ''; // Clear text
      i = 0; // Reset index
      typeWriter(); // Start typing again
    }, 1000); // Wait for 1 second before restarting
  }
}

window.onload = () => typeWriter(); // Start typing effect when the page loads
